<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视频融合服务系统</title>
<link href="css/core.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="dist/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script src="js/uc-ui.js" type="text/javascript"></script>
<script type="text/javascript">
	//提交	
	$("#submit-btn").live("click",function(){
		update_user();	
	});

	//添加用户
	function update_user(){
		var sess = $.cookie("sessionid");
		var params = {
			"method":"change_passw",
			"sessionid":sess,	
			"old_passw":$.cookie("paasw"),
			"new_passw":$.md5(password.val())	
		}
		$.post("/upapi",JSON.stringify(params),function(data){
			window.top.validateSession(data);
			if(data.retcode==0){
				alert("成功");
			}else{
				alert("失败");	
			}
		});
	}
</script>
</head>

<body>
	<div class="list-max">
        <div class="list-content list-content-all">
        	<div class="list-content-title">
            	<span class="list-title-img"></span><span class="title">新增用户</span>
            </div>
        	<div class="content">
                <table class="two-table">
                    <tr>
                        <th><span class="red">*</span>用户名：</th>
                        <td>
                            <input type="text" class="two-ipt readonly" readonly="readonly" id="username"/>
                        </td>
                        <th><span class="red">*</span>密码：</th>
                        <td>
                            <input type="password" class="two-ipt" id="password"/>
                        </td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>再次输入密码：</th>
                        <td>
                            <input type="password" class="two-ipt" id="password2"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="list-btm">
        	<div class="list-btm-div">
                <span class="btn btn-submit" id="submit-btn"><span class="btn-img"></span><span class="btn-title">提交</span></span>
                <a href="list.html" target="index-iframe"><span class="btn btn-return"><span class="btn-img"></span><span class="btn-title">返回</span></span></a>
            </div>
        </div>
    </div>
</body>
</html>
